<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            setup();
        });


        function setup() {
            $("#loginButton").click(function () {
                var username = $("#usernameInput").val();
                var password = $("#passwordInput").val();

                $.ajax({
                    url: "http://catchapp-web-server.ap-southeast-2.elasticbeanstalk.com/login",
                    type : "POST",
                    beforeSend : function(xhr) {
                        xhr.setRequestHeader("X-Username",username);
                        xhr.setRequestHeader("X-Password",password);
                    },
                    success: function (data,status) {
                        $("#result").text(JSON.stringify(data));
                    }

                });

            });
        }

    </script>
</head>

<body>
<input type="text" id="usernameInput" placeholder="User name">
<input type="text" id="passwordInput" placeholder="Password">
<input type="button" value="Login" id="loginButton">

<div id="result"></div>

</body>
</html>
